databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      context: dev, prod
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: masked_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: hashed_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(35)
                  constraints:
                    nullable: false
              - column:
                  name: card_value
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: expires
                  type: DATE
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: card
            columnNames: hashed_number

